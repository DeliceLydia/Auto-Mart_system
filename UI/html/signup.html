<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/signup.css">
    <title>SIGNUP</title>
</head>
<body>
    <form class="signup" action="login.html">
        <h1 class="signup-title"> <strong>Create Account</strong></h1>
        <input type="text" class="signup-input" placeholder="First-name">
        <input type="text" class="signup-input" placeholder="Last-name">
        <input type="text" class="signup-input" placeholder="Email">
        <input type="password" class="signup-input" placeholder="Password">
        <input type="text" class="signup-input" placeholder="Adress">
        <input type="submit" value="Signup" class="signup-button">
        <p class="signup-lost"><a href="../index.html">Return home</a></p>
        
    </form>
</body>
</html>
