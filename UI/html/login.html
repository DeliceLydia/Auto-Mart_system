
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <form class="login" action="signup.html">
        <h1 class="login-title"> Login</h1>
        <input type="text" class="login-input" placeholder="Email Adress" autofocus>
        <input type="password" class="login-input" placeholder="Password">
        <input type="submit" value="Login" class="login-button">
        <p class="signup-lost">Don't have an account?</p>
        <input type="submit" value="Create an account"/><a href="signup.html" class="signup-button"></a>
        <p class="login-back"><a href="../index.html">Return</a></p>

    </form>
</body>
</html>
